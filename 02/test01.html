<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>문항12</title>
  <style>
    table {
      border: 2px solid blue;
      border-collapse: collapse;
    }

    td {
      width: 100px;
      text-align: right;
      border: 1px dotted green;
      padding: 2px;
    }

    tr {
      padding: 2px;
    }

    th {
      text-align: center;
      border: 1px dotted green;
    }

    .thh {
      height: 30px;
    }
  </style>
</head>

<body>
  <h3>표 작성하기</h3>
  <hr>
  <table>
    <thead>
      <th class="thh">이름</th>
      <th>HTML5</th>
      <th>CSS3</th>
      <th>소계</th>
    </thead>
    <tbody>
      <tr>
        <td>홍길동</td>
        <td>80</td>
        <td>80</td>
        <td>160</td>
      </tr>
      <tr>
        <td>성춘향</td>
        <td>70</td>
        <td>90</td>
        <td>160</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>합계</th>
        <th>150</th>
        <th>170</th>
        <th>320</th>
      </tr>
    </tfoot>
  </table>
</body>

</html>
